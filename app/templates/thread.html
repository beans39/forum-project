{% extends "base.html" %}
{% block content %}
<h1>{{ forum.title }}</h1>
<p>{{ forum.desc }}</p>
<hr>
<ul>
  {% for post in posts %}
    <li><strong>{{ post.author }}</strong>: {{ post.content }}</li>
  {% else %}
    <li>No posts yet.</li>
  {% endfor %}
</ul>

<hr>
<h2>Add a new post:</h2>
<form method="post">
  <input type="text" name="author" placeholder="Your name" value="Anonymous">
  <br>
  <textarea name="content" placeholder="Type your message"></textarea>
  <br>
  <button type="submit">Post</button>
</form>
{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}

<a href="/forums">Back to forums</a>
{% endblock %}
