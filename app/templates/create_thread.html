{% extends "base.html" %}
{% block content %}
<form method="post">
  <label>Category:</label>
  <select name="category">
    {% for cat in categories %}
      <option value="{{ cat }}">{{ cat }}</option>
    {% endfor %}
  </select>
  <br>
  <input type="text" name="title" placeholder="Thread title"><br>
  <textarea name="description" placeholder="Thread description"></textarea><br>
  <button type="submit">Create Thread</button>
</form>
{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}
<a href="{{ url_for('main.forums') }}">Back to Forums</a>
{% endblock %}
